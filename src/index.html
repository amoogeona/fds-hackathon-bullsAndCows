<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <link href="https://fonts.googleapis.com/css?family=Hind+Siliguri|Titan+One" rel="stylesheet">
 <link rel="stylesheet" href="./index.scss">
 <title>해커톤 템플릿 프로젝트</title>
</head>
<body>
 <header>
  <div class="row">
   <h1>Bulls and Cows Game</h1>
   <p>Welcome to Amoogeona's</p>
  </div>
 </header>
 <section class="section__game">
   <div class="row row-rel">
     <button class="game-bnt__how-to">HowToPlay</button>
   </div>
   <div class="row">
     <button class="btn game-bnt__start">GAME START</button>
     <button class="btn game-bnt__reset btn__disable">RESET GAME</button>
   </div>
   <div class="row">

       <input class="game-form__input offScreen" placeholder="Enter 3 digit numbers">

   </div>
   <div class="row result__win offScreen">
     <p class="game-win">YOU WIN !!</p>
     <span class="game-win__chance">Used <span class="js__game-win__chance span__color-blue">4</span> chance(s)</span>
     <span class="game-win__time">Play time <span class="js__game-win__time span__color-blue">02:30</span></span>
   </div>
   <div class="row result__lose offScreen">
     <p class="game-lose span__color-pink">YOU LOSE !!</p>
     <span class="game-lose__answer">The answer was <span class="span__color-pink game-lose__answer-nums">4 5 6</span>. TRY AGAIN</span>
   </div>
   <div class="js__row row offScreen">
     <span class="game-left__chance">You have <span class="js__game-left__chance span__color-blue">4</span> chance(s) left</span>
     <span class="game-left__time">You have <span class="js__game-left__time span__color-blue">01:00</span> second(s) left</span>
   </div>
   <div class="row js__record offScreen">
     <p class="game-record">Record(s)</p>
     <div class="record__base"></div>

   </div>
 </section>
 
 <script src="./index.js"></script>
</body>
</html>
